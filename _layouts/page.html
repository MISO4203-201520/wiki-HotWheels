---
layout: default
---
<div class="post">

  {% assign sorted_posts = (site.posts | sort: 'date') %}
    {% for post in sorted_posts %}
      <li>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
